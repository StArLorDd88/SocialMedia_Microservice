apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service
  namespace: socialmedia
spec:
  replicas: 2
  selector:
    matchLabels:
      app: post-service
  template:
    metadata:
      labels:
        app: post-service
    spec:
      containers:
        - name: post-service
          image: your-dockerhub-username/post-service:latest
          ports:
            - containerPort: 3002
          env:
            - name: REDIS_HOST
              value: redis
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"